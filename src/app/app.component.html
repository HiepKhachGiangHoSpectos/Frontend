<div id="app">
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <a href="#" class="navbar-brand">bezKoder</a>
    <ul class="navbar-nav mr-auto" routerLinkActive="active">
      <li class="nav-item">
        <a class="nav-link" routerLink="home">Home</a>
      </li>
      <!-- Hiển thị Admin Board nếu showAdminBoard là true -->
      <li class="nav-item" *ngIf="showAdminBoard">
        <a class="nav-link" routerLink="admin">Admin Board</a>
      </li>
      <!-- Hiển thị Moderator Board nếu showModeratorBoard là true -->
      <li class="nav-item" *ngIf="showModeratorBoard">
        <a class="nav-link" routerLink="mod">Moderator Board</a>
      </li>
      <!-- Hiển thị User nếu isLoggedIn là true -->
      <li class="nav-item" *ngIf="isLoggedIn">
        <a class="nav-link" routerLink="user">User</a>
      </li>
    </ul>

    <!-- Hiển thị Sign Up và Login nếu chưa đăng nhập -->
    <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
      <li class="nav-item">
        <a class="nav-link" routerLink="register">Sign Up</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="login">Login</a>
      </li>
    </ul>

    <!-- Hiển thị Profile và LogOut nếu đã đăng nhập -->
    <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
      <li class="nav-item">
        <a class="nav-link" routerLink="profile">{{ username }}</a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link" (click)="logout()">LogOut</a>
      </li>
    </ul>
  </nav>

  <div class="container">
    <router-outlet></router-outlet>
  </div>
</div>
